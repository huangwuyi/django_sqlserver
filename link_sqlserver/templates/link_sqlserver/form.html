{% load widget_tweaks %}

{% for x in form %}
<div class="col-sm-12 col-md-6 col-lg-4 form-group  form-horizontal {% if x.errors %} bg-danger
{% endif %}">
    <label class="control-label col-md-4 ">{{ x.label }}</label>

    <div class="col-md-8 ">
        {{ x|add_class:'form-control' }}
    </div>
</div>
{% endfor %}
{% if form.errors %}
<div class="alert alert-danger" style="clear: both;">{{ form.errors }}</div>
{% endif %}
