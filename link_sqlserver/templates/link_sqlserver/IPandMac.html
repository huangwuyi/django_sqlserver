{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-block btn-primary">显示IP和MAC地址</button>
    <table class="table table-bordered table-condensed">
        <tr><td>ip</td><td>mac</td></tr>
        <tr><td>{{ value.ip }}</td><td>{{ value.mac|upper }}</td></tr>
    </table>
</form>
{% endblock %}
